
<div class="header">
  <mat-toolbar class="toolbar" [ngClass]="setThemeColor()">
    <span class="header-name">Where in the world?</span>
    <span class="spacer"></span>
    <span class="dark-mode-toggler">
      <div (click)="toggleDarkmode()" >
        <i class="fa" [ngClass]="modeStr == 'Dark Mode' ? 'fa-moon-o' : 'fa-sun-o'"  aria-hidden="true"></i> {{ modeStr }} </div>
    </span>
  
  </mat-toolbar>

</div>

<div class="line-divider" [ngClass]="setThemeColor()">
   &nbsp;
</div>

<div class="content-container" [ngClass]="setThemeColor()">
  <router-outlet></router-outlet>
</div>
